<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm Page Mới</title>
    <link rel="stylesheet" th:href="@{/css/sb-admin-2.css}">
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Thêm Page Mới</h2>
        <form th:action="@{/page/new}" method="post" th:object="${page}">
            <div class="form-group">
                <label for="pageName">Tên Page:</label>
                <input type="text" id="pageName" name="pageName" class="form-control" th:field="*{pageName}" required>
            </div>
            <div class="form-group">
                <label for="keyword">Từ khóa:</label>
                <input type="text" id="keyword" name="keyword" class="form-control" th:field="*{keyword}" required>
            </div>
            <div class="form-group">
                <label for="content">Nội dung:</label>
                <textarea id="content" name="content" class="form-control" th:field="*{content}" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Thêm Page</button>
            <a th:href="@{/page/all}" class="btn btn-secondary">Quay lại</a>
        </form>
    </div>

</body>
</html>
