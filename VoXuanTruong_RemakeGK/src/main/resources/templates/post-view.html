<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headTagSB :: headTagSB"></head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="fragments/sidebarSB :: sidebarSB"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="fragments/topBarSB :: topBarSB"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <h2 class="mb-4">Chi tiết Bài viết</h2>

                <div class="card shadow mb-4">
                    <div class="card-body">
                        <p><strong>ID:</strong> <span th:text="${post.id}"></span></p>
                        <p><strong>Tiêu đề (Title):</strong> <span th:text="${post.title}"></span></p>
                        <p><strong>Nội dung (Content):</strong> <span th:text="${post.content}"></span></p>
                        <p><strong>Category ID:</strong> <span th:text="${post.categoryId}"></span></p>
                    </div>
                </div>

                <a th:href="@{/post/all}" class="btn btn-secondary">Quay lại danh sách</a>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="fragments/bottomSB :: bottomSB"></div>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

</body>
</html>
