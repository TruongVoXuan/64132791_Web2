<div th:replace="fragments/headTagSB"/>
<body>
<div id="wrapper">
    <div th:replace="fragments/sidebarSB"/>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <div th:replace="fragments/topBarSB"/>

            <div class="container">
                <h2>Thêm Bài Viết Mới</h2>
                <form th:action="@{/post/new}" method="post" th:object="${post}">
                    <div class="form-group">
                        <label>Tiêu đề:</label>
                        <input type="text" th:field="*{title}" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label>Nội dung:</label>
                        <textarea th:field="*{content}" class="form-control" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Category ID:</label>
                        <input type="number" th:field="*{categoryId}" class="form-control" required/>
                    </div>
                    <button type="submit" class="btn btn-primary">Thêm</button>
                    <a th:href="@{/post/all}" class="btn btn-secondary">Quay lại</a>
                </form>
            </div>
        </div>
        <div th:replace="fragments/bottomSB"/>
    </div>
</div>
</body>
