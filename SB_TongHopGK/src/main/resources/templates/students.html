<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .content {
            margin-top: 110px; /* Đảm bảo nội dung nằm dưới header */
            padding: 20px;
        }
        .footer {
            background-color: #343a40;
            color: #ffc107;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            z-index: 1000; /* Đảm bảo footer luôn ở dưới cùng */
        }
        .footer a {
            color: #ffc107;
            text-decoration: none;
        }
        .footer a:hover {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header th:replace="fragments/header::head_layout"></header>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar" th:replace="fragments/sidebar::sidebar_layout"></aside>

        <!-- Nội dung chính -->
        <div class="main-content">
            <h1>Danh Sách Sinh Viên</h1>

            <table>
                <thead>
                    <tr>
                        <th>MSSV</th>
                        <th>Họ Tên</th>
                        <th>Điểm TB</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="sv : ${listSV}">
                        <td th:text="${sv.MSSV}"></td>
                        <td th:text="${sv.hoTen}"></td>
                        <td th:text="${sv.diemTB}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="fragments/footer::footer_layout"></footer>

</body>
</html>
