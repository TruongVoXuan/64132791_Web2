<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .content {
            margin-top: 110px; /* Đảm bảo nội dung nằm dưới header */
            padding: 20px;
        }
        .footer {
            background-color: #343a40;
            color: #ffc107;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            z-index: 1000; /* Đảm bảo footer luôn ở dưới cùng */
        }
        .footer a {
            color: #ffc107;
            text-decoration: none;
        }
        .footer a:hover {
            color: #fff;
            text-decoration: underline;
        }
        .sidebar {
            background-color: #f8f9fa;
            padding: 20px;
            height: 100%; /* Chiều cao bằng với chiều cao của viewport */
        }
        .main-content {
            padding: 20px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header th:replace="fragments/header::head_layout"></header>

    <div class="container">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <aside class="sidebar" th:replace="fragments/sidebar::sidebar_layout">
                    <!-- Nội dung sidebar nếu có -->
                </aside>
            </div>

            <!-- Nội dung chính -->
            <div class="col-md-12">
                <div class="main-content">
                    <h1>Danh Sách Sinh Viên</h1>

                    <table>
                        <thead>
                            <tr>
                                <th>MSSV</th>
                                <th>Họ Tên</th>
                                <th>Điểm TB</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Lặp qua danh sách sinh viên -->
                            <tr th:each="sv : ${listSV}">
                                <td th:text="${sv.MSSV}"></td>
                                <td th:text="${sv.hoTen}"></td>
                                <td th:text="${sv.diemTB}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="fragments/footer::footer_layout"></footer>

    <!-- Link Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
