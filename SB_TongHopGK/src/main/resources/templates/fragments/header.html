<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <style>
        body {
            background-image: url('path/to/your/background.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Màu nền cho header để dễ đọc */
            padding: 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header th:fragment="header">
        <h1>CHÀO MỪNG BẠN ĐẾN VỚI PAGE CỦA TÔI</h1>
        <nav>
            <ul>
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/about}">About</a></li>
                <li><a th:href="@{/studentList}">List</a></li>
                <li><a th:href="@{/addNew}">AddNew</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
