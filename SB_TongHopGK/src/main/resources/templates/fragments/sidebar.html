<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sidebar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .sidebar {
            background-color: rgba(255, 255, 255, 0.8); /* Màu nền cho sidebar để phù hợp với header và footer */
            width: 100%;
            height: 50px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .sidebar .nav-link {
            color: #000;
            font-weight: bold;
            padding: 10px 20px;
            text-decoration: none;
        }
        .sidebar .nav-link:hover {
            background-color: #f0f0f0;
            color: #343a40;
        }
    </style>
</head>
<body>
    <div class="sidebar" th:fragment="sidebar_layout">
        <nav class="nav">
            <a class="nav-link" th:href="@{/}">Home</a>
            <a class="nav-link" th:href="@{/about}">About</a>
            <a class="nav-link" th:href="@{/studentList}">List</a>
            <a class="nav-link" th:href="@{/addNew}">AddNew</a>
        </nav>
    </div>
</body>
</html>
