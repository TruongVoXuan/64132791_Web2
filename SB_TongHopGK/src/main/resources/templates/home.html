<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TRANG CHỦ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <style>
        .content {
            margin-top: 110px; /* Đảm bảo nội dung nằm dưới header */
            padding: 20px;
        }
        .footer {
            background-color: #343a40;
            color: #ffc107;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            z-index: 1000; /* Đảm bảo footer luôn ở dưới cùng */
        }
        .footer a {
            color: #ffc107;
            text-decoration: none;
        }
        .footer a:hover {
            color: #fff;
            text-decoration: underline;
        }
    </style>

    <!-- Header -->
    <header th:replace="fragments/header::head_layout"></header>

    <div class="container">
        <!-- Nội dung chính -->
        <div class="main-content">
            <h1>Chào mừng đến với trang của bạn!</h1>
            <p>Đây là phần nội dung chính.</p>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="fragments/footer::footer_layout"></footer>

    <!-- Link Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
