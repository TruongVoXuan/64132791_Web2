<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giới thiệu chung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css"> <!-- Đảm bảo đúng đường dẫn tới CSS của bạn -->
    <style>
        .content {
            margin-top: 110px; /* Đảm bảo nội dung nằm dưới header */
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .content h2 {
            color: #343a40;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 1.1rem;
            color: #495057;
        }
        .footer {
            background-color: #343a40;
            color: #ffc107;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            z-index: 1000; /* Đảm bảo footer luôn ở dưới cùng */
        }
        .footer a {
            color: #ffc107;
            text-decoration: none;
        }
        .footer a:hover {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Header fragment -->
    <header th:replace="fragments/header :: head_layout"></header>

    <!-- Main content section -->
    <div class="container">
        <div class="content">
            <h2>Giới thiệu chung</h2>
            <p>MSSV: <span th:text="${mssv}"></span></p>
            <p>Họ tên: <span th:text="${hoten}"></span></p>
            <p>Năm sinh: <span th:text="${year}"></span></p>
        </div>
    </div>

    <!-- Footer fragment -->
    <footer th:replace="fragments/footer :: footer_layout"></footer>

    <!-- Link Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
