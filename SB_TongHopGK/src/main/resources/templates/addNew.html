<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .content {
            margin-top: 110px; /* Đảm bảo nội dung nằm dưới header */
            padding: 20px;
        }
        .footer {
            background-color: #343a40;
            color: #ffc107;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            z-index: 1000;
        }
        .footer a {
            color: #ffc107;
            text-decoration: none;
        }
        .footer a:hover {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header th:replace="fragments/header :: head_layout"></header>

    <div class="container">
        <div class="row">
            <!-- Sidebar -->
            <aside class="col-md-3" th:replace="fragments/sidebar::sidebar_layout"></aside>

            <!-- Main Content -->
            <div class="col-md-9">
                <div class="card shadow-lg p-4">
                    <h1 class="text-center text-primary">Thêm Mới Sinh Viên</h1>
                    <form th:action="@{/addNew}" method="post">
                        <div class="mb-3">
                            <label for="mssv" class="form-label">MSSV:</label>
                            <input type="text" class="form-control" id="mssv" name="MSSV" required>
                        </div>

                        <div class="mb-3">
                            <label for="hoTen" class="form-label">Họ Tên:</label>
                            <input type="text" class="form-control" id="hoTen" name="hoTen" required>
                        </div>

                        <div class="mb-3">
                            <label for="diemTB" class="form-label">Điểm TB:</label>
                            <input type="number" step="0.1" class="form-control" id="diemTB" name="diemTB" required>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary px-4">Thêm Sinh Viên</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="fragments/footer :: footer_layout"></footer>

    <!-- Link Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
