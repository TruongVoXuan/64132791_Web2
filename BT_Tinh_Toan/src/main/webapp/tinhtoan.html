<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tính Toán Cơ Bản</title>
    <script type="text/javascript">
        // Hàm chọn phép toán và gán giá trị cho trường hidden
        function selectOperation(button) {
            var operation = document.getElementById('selectedOperation');
            operation.value = button.value;  // Cập nhật giá trị của input hidden
        }
    </script>
</head>
<body>
    <form action="tinhtoan.jsp" method="post">
        <label for="a">a =</label>
        <input type="number" id="a" name="a" required>
        <br>
        <label for="b">b =</label>
        <input type="number" id="b" name="b" required>
        <br>
        <button type="button" name="operation" value="cong" onclick="selectOperation(this)">+</button>
        <button type="button" name="operation" value="tru" onclick="selectOperation(this)">-</button>
        <button type="button" name="operation" value="nhan" onclick="selectOperation(this)">*</button>
        <button type="button" name="operation" value="chia" onclick="selectOperation(this)">/</button>
        <input type="hidden" id="selectedOperation" name="operation" required>
        <br>
        <input type="submit" value="Thực Hiện">
    </form>
</body>
</html>
